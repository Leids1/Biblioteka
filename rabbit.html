<div class="orbit-container" id="orbitContainer"></div>
<script>
  const counter = document.getElementById('clickCounter');
  const rabbitBtn = document.getElementById('rabbitBtn');
  const centerContainer = document.getElementById('centerContainer');

  // --- Сохранение и загрузка прогресса ---
  function saveProgress() {
    const data = {
      clicks,
      clickPower,
      shopPricePlus1,
      plus1Level,
      autoclickLevel,
      autoclickPrice
    };
    localStorage.setItem('rabbitClickerProgress', JSON.stringify(data));
  }

  function loadProgress() {
    const data = localStorage.getItem('rabbitClickerProgress');
    if (!data) return;
    try {
      const obj = JSON.parse(data);
      if (typeof obj.clicks === 'number') clicks = obj.clicks;
      if (typeof obj.clickPower === 'number') clickPower = obj.clickPower;
      if (typeof obj.shopPricePlus1 === 'number') shopPricePlus1 = obj.shopPricePlus1;
      if (typeof obj.plus1Level === 'number') plus1Level = obj.plus1Level;
      if (typeof obj.autoclickLevel === 'number') autoclickLevel = obj.autoclickLevel;
      if (typeof obj.autoclickPrice === 'number') autoclickPrice = obj.autoclickPrice;
    } catch(e) {}
  }

  // ...existing code variables...
  let clicks = 0;
  let clickPower = 1;
  let shopPricePlus1 = 100;
  let plus1Level = 0;
  const buyPlus1Btn = document.getElementById('buyPlus1Btn');
  const shopPriceEl = document.getElementById('shopPricePlus1');
  const plus1LevelDesc = document.getElementById('plus1Level');

  let autoclickLevel = 0;
  let autoclickPrice = 555;
  let autoclickInterval = null;
  const buyAutoclickBtn = document.getElementById('buyAutoclickBtn');
  const shopPriceAutoclick = document.getElementById('shopPriceAutoclick');
  const autoclickLevelDesc = document.getElementById('autoclickLevel');
const orbitContainer = document.getElementById('orbitContainer');

function updateOrbit() {
  orbitContainer.innerHTML = ''; // очищаем
  const count = autoclickLevel;
  const radius = 250; // расстояние от центра
  for (let i = 0; i < count; i++) {
    const angle = (i / count) * 2 * Math.PI;
    const x = radius * Math.cos(angle);
    const y = radius * Math.sin(angle);

    const item = document.createElement('div');
    item.className = 'orbit-item';
    // Поворачиваем так, чтобы левая сторона картинки смотрела в центр
    const deg = angle * 180 / Math.PI;
    item.style.transform = `translate(${x}px, ${y}px) rotate(${deg + 180}deg)`;
    item.innerHTML = `<img src="image/ss.png" alt="orb">`;

    orbitContainer.appendChild(item);
  }
}

  // --- Загрузка прогресса при старте ---
  loadProgress();

  function updateShopButton() {
  buyPlus1Btn.disabled = clicks < shopPricePlus1;
  shopPriceEl.textContent = shopPricePlus1;
  plus1LevelDesc.textContent = plus1Level;
  buyAutoclickBtn.disabled = clicks < autoclickPrice;
  shopPriceAutoclick.textContent = autoclickPrice;
  autoclickLevelDesc.textContent = autoclickLevel;
  counter.textContent = clicks;
  updateOrbit(); // теперь всегда обновляем орбиту
}

  function showFloatingPlus(amount) {
    // Размер кнопки
    const btnRect = rabbitBtn.getBoundingClientRect();
    const containerRect = centerContainer.getBoundingClientRect();

    // Рандомная позиция внутри кнопки (отступаем 10% от краёв)
    const minX = btnRect.left + btnRect.width * 0.10;
    const maxX = btnRect.left + btnRect.width * 0.90;
    const minY = btnRect.top + btnRect.height * 0.10;
    const maxY = btnRect.top + btnRect.height * 0.90;

    const randX = Math.random() * (maxX - minX) + minX;
    const randY = Math.random() * (maxY - minY) + minY;

    // Координаты относительно centerContainer
    const relX = randX - containerRect.left;
    const relY = randY - containerRect.top;
    // Рандомный размер
    const fontSize = Math.round(32 + Math.random() * 38); // 32-70px

    // Создаём элемент
    const plus = document.createElement('div');
    plus.className = 'floating-plus';
    plus.textContent = `+${amount}`;
    plus.style.left = relX + 'px';
    plus.style.top = relY + 'px';
    plus.style.fontSize = fontSize + 'px';

    // Рандомный небольшой сдвиг по X (для разнообразия)
    const xShift = (Math.random() - 0.5) * 40; // -20..+20px
    plus.style.transform = `translateX(${xShift}px)`;

    centerContainer.appendChild(plus);

    // Удаляем после анимации
    plus.addEventListener('animationend', () => plus.remove());
  }

  buyPlus1Btn.addEventListener('click', function() {
    if (clicks < shopPricePlus1) return;
    clicks -= shopPricePlus1;
    counter.textContent = clicks;
    clickPower += 1;
    plus1Level++;
    if (shopPricePlus1 === 100) {
      shopPricePlus1 = 500;
    } else {
      shopPricePlus1 = Math.round(shopPricePlus1 * 1.8);
    }
    updateShopButton();
    saveProgress();
  });

  buyAutoclickBtn.addEventListener('click', function() {
    if (clicks < autoclickPrice) return;
    clicks -= autoclickPrice;
    counter.textContent = clicks;
    autoclickLevel++;
    autoclickPrice = Math.round(autoclickPrice * 1.6);
    updateShopButton();
    saveProgress();
    if (autoclickLevel === 1) {
      autoclickInterval = setInterval(() => {
        if (autoclickLevel > 0) {
          clicks += autoclickLevel;
          counter.textContent = clicks;
          updateShopButton();
          for (let i = 0; i < autoclickLevel; i++) {
            showFloatingPlus(1);
          }
          saveProgress();
          updateOrbit()
        }
      }, 1000);
    }
  });

  rabbitBtn.addEventListener('click', function(e) {
    clicks += clickPower;
    counter.textContent = clicks;
    updateShopButton();
     updateOrbit();
    showFloatingPlus(clickPower);
    saveProgress();
  });

  // --- Восстановление автокликера после загрузки, если был куплен ---
  if (autoclickLevel > 0 && !autoclickInterval) {
    autoclickInterval = setInterval(() => {
      if (autoclickLevel > 0) {
        clicks += autoclickLevel;
        counter.textContent = clicks;
        updateShopButton();
        for (let i = 0; i < autoclickLevel; i++) {
          showFloatingPlus(1);
        }
        saveProgress();
      }
    }, 1000);
  }

  // Инициализация
  updateShopButton();
  updateOrbit(); // добавлено для появления картинок сразу
</script>
</body>
</html>
